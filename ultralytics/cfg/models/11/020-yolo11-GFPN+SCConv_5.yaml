# Ultralytics YOLO11 object detection model with P3/8 - P5/32 outputs and SCConv attention
# Model docs: https://docs.ultralytics.com/models/yolo11
# Task docs: https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 1 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolo11n-scconv.yaml' will call yolo11-scconv.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024] # summary: parameters and FLOPs will vary with SCConv integration
  s: [0.50, 0.50, 1024] # summary: parameters and FLOPs will vary with SCConv integration
  m: [0.50, 1.00, 512] # summary: parameters and FLOPs will vary with SCConv integration
  l: [1.00, 1.00, 512] # summary: parameters and FLOPs will vary with SCConv integration
  x: [1.00, 1.50, 512] # summary: parameters and FLOPs will vary with SCConv integration

# YOLO11n backbone with SCConv
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]] # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]] # 1-P2/4
  - [-1, 2, C3k2, [256, False, 0.25]] # Replaced C3k2 with C3k2_SCConv

  - [-1, 1, Conv, [256, 3, 2]] # 3-P3/8
  - [-1, 2, C3k2, [512, False, 0.25]] # Replaced C3k2 with C3k2_SCConv

  - [-1, 1, Conv, [512, 3, 2]] # 5-P4/16
  - [-1, 2, C3k2_SCConv, [512, True]] # Replaced C3k2 with C3k2_SCConv

  - [-1, 1, Conv, [1024, 3, 2]] # 7-P5/32
  - [-1, 2, C3k2_SCConv, [1024, True]] # Replaced C3k2 with C3k2_SCConv
  
  - [-1, 1, SPPF, [1024, 5]] # 9
  - [-1, 2, C2PSA, [1024]] # 10

# YOLO11n head
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 6], 1, Concat, [1]] # cat backbone P4
  - [-1, 3, CSPStage, [512]] # 12
 
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 4], 1, Concat, [1]] # cat backbone P3
  - [-1, 3, CSPStage, [256]] # 16 (P3/8-small)
 
  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 12], 1, Concat, [1]] # cat head P4
  - [-1, 3, CSPStage, [512]] # 19 (P4/16-medium)
 
  - [-1, 1, Conv, [512, 3, 2]]
  - [[-1, 9], 1, Concat, [1]] # cat head P5
  - [-1, 3, CSPStage, [1024]] # 22 (P5/32-large)
 
  - [[16, 19, 22], 1, Detect, [nc]] # Detect(P3, P4, P5)